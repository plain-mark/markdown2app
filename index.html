# My Plainmark Program

This is a simple program written in Plainmark.

Try modifying the code above and click "Run Code"!
    </textarea>

    <script>
        // Plainmark Interpreter
        class PlainmarkInterpreter {
            constructor() {
                this.variables = {};
                this.functions = {};
                this.output = "";
            }

            extractCode(markdownText) {
                const codeBlockRegex = /```plainmark\s*([\s\S]*?)\s*```/g;
                let match;
                let code = "";

                while ((match = codeBlockRegex.exec(markdownText)) !== null) {
                    code += match[1] + "\n";
                }

                return code;
            }

            print(message) {
                this.output += message + "\n";
                return message;
            }

            execute(markdownText) {
                this.output = "";
                const code = this.extractCode(markdownText);

                if (!code) {
                    return "No Plainmark code blocks found in the markdown text.";
                }

                // Create safe execution context
                const context = {
                    print: (msg) => this.print(msg),
                    let: (name, value) => this.variables[name] = value,
                    document: document,
                    console: console,
                    setTimeout: setTimeout,
                    Math: Math,
                    JSON: JSON,
                    String: String,
                    Number: Number,
                    Boolean: Boolean,
                    Array: Array,
                    Object: Object,
                    RegExp: RegExp,
                    Date: Date,
                    fetch: fetch
                };

                try {
                    // Replace common plainmark syntax with JavaScript
                    let processedCode = code
                        .replace(/let\s+(\w+)\s*=\s*/g, "window.$1 = ")
                        .replace(/function\s+(\w+)\s*\(/g, "window.$1 = function(");

                    // Execute the code
                    const executeFunction = new Function(...Object.keys(context), processedCode);
                    executeFunction(...Object.values(context));

                    return this.output || "Code executed successfully (no output)";
                } catch (error) {
                    return "Error: " + error.message;
                }
            }
        }

        // Initialize the interpreter
        const interpreter = new PlainmarkInterpreter();
        const editor = document.getElementById("editor");
        const output = document.getElementById("output");
        const runBtn = document.getElementById("runBtn");
        const saveBtn = document.getElementById("saveBtn");
        const loadBtn = document.getElementById("loadBtn");

        // Event listeners
        runBtn.addEventListener("click", () => {
            output.textContent = interpreter.execute(editor.value);
        });

        saveBtn.addEventListener("click", () => {
            localStorage.setItem("plainmarkCode", editor.value);
            alert("Code saved to local storage");
        });

        loadBtn.addEventListener("click", () => {
            editor.value = `# Plainmark Example
